<!--Data binding to the new hero property and formatting to upercase with pipe-->
<!--Pipes are a good way to format strings, currency amounts, dates and other display 
  data. Angular ships with several built-in pipes and you can create your own.-->
<div>
  <h2>My Heroes</h2>
  <ul class="heroes">
    <li *ngFor="let hero of heroes" 
        [class.selected]="hero === selectedHero"
        (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span>{{hero.name}}
    </li>
  </ul>
  <!--*ngIf hides empty details-->
  <!--When selectedHero is undefiened, the ngIf removes the hero detail from the DOM. There are no selectedHero bindings to consider-->
  <!--When the user picks a her, selectedHero has a value and ngIf puts the hero detail into the DOM-->
  <div *ngIf="selectedHero">
    <h2>{{selectedHero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{selectedHero.id}}</div>
    <div>
      <label>name:
        <!--[(ngModel)] is Angular's two-way data binding syntax-->
        <!--this allows data to flow in both directions: from the hero.name property to the
        textbox, and from the textbox back to the hero.name.-->
        <input [(ngModel)]="selectedHero.name" placeholder="name"/>
      </label>
    </div>
  </div>
</div>
