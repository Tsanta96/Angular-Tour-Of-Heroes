<!--Data binding to the new hero property and formatting to upercase with pipe-->
<!--Pipes are a good way to format strings, currency amounts, dates and other display 
  data. Angular ships with several built-in pipes and you can create your own.-->
<div>
  <h2>My Heroes</h2>
  <ul class="heroes">
    <li *ngFor="let hero of heroes" 
        [class.selected]="hero === selectedHero"
        (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span>{{hero.name}}
    </li>
  </ul>
  <!--*ngIf hides empty details-->
  <!--When selectedHero is undefiened, the ngIf removes the hero detail from the DOM. There are no selectedHero bindings to consider-->
  <!--When the user picks a her, selectedHero has a value and ngIf puts the hero detail into the DOM-->
</div>

<!--[hero]="selectedHero" is an Angular property binding - It's a one way data binding
from the selectedHero property of the HeroesComponent to the hero property of the target 
element, which maps to the hero property of the HeroDetailComponent-->
<!--Now when the user clicks a hero in the list, the selectedHero changes. When the selectedHero changes,
the propery binging updates hero and the HeroDetailComponent displays the new hero.-->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
